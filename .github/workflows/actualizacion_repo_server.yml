name: Actualizar Repo en Server Donweb

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH a Donweb
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DONWEB_VPS_IP }}
          username: ${{ secrets.DONWEB_USER }}
          password: ${{ secrets.DONWEB_PASSWORD }}
          port: ${{ secrets.DONWEB_PORT }}
          script: |
            cd ${{ secrets.PATH_FOLDER_SAVE }}
            
            # 1. Sincronizar cÃ³digo
            git fetch --all
            git reset --hard origin/main
            
            # 2. Permisos para root
            chown -R root:root .
            chmod -R 755 .

            # 3. Actualizar dependencias
            source venv/bin/activate
            pip install -r requirements.txt

#Archivo destinado a realizar la carga de los cambios del repositorio en el servidor EC2 que usamos en el area.
#Las variables secretas estan configuradas en Settings.

name: Carga de repositorio a la M.V EC2 proporcionada por Telco.

on:
  push:
    branches:
      - main  # Ejecutar este workflow en cada push a la rama principal

jobs:
  verify-connection:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    #Objetivo: anadir la clave SSH al agente que se conectara al servidor.
    - name: Add SSH key
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.AWS_PEM }}

    #Objetivo: Verificar que la conexion se realizo exitosamente.
    - name: Verify SSH connection
      env:
        EC2_IP: ${{ secrets.AWS_HOST }}
        EC2_USER: ${{ secrets.AWS_USER }}
      run: |
        ssh -o StrictHostKeyChecking=no $EC2_USER@$EC2_IP "echo 'Conexi√≥n exitosa a EC2'"
